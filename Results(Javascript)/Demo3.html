<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Display Demo</title>
    <script>
        function display(){
            let txtname=document.getElementByid('txtname').value;
            document.getElementByid('txtname').innerHTML=txtname;
        }
    </script>
</head>
<body>
    <h1>Text write demo</h1>
    <input type="text"  id="txtname" placeholder="Enter text here"><br>
    <button onclick=display()>Submit</button><br>
    <label id="txtname">demo</label>
</body>
</html>
